<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Vue.js 01</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <p>{{param}}</p>
    <button v-on:click="clicking">클릭</button>
    <button @click="clicking">같은 클릭</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      new Vue({
        el:'#app',
        data:{
          param:"클릭 이벤트 연습"
        },
        methods:{
          clicking:function(){
            alert("click");
          }
        }
      })
  </script>
</body>
</html>
