<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Vue.js 01</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <p>hello {{param}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      new Vue({
        el:'#app', //Vue 인스턴스를 적용할 대상
        data:{ //변수들
          param:"ryuna"
        },
        created:function(){ //인스턴스가 생성되었을 때
          console.log('created!');
        },
        beforeMount:function(){
          console.log('before mount');
        },
        mounted:function(){ //인스턴스가 마운트된 후(가상 DOM->물리 DOM)
          console.log('mounted');
        },
        methods:{ //실제로 사용할 메서드들의 리스트
          clickMethod:function(){
            alert('click')
          }
        }
      })
  </script>
</body>
</html>
