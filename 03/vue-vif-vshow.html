<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Vue.js 01</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <button v-bind="items"  @click="clicking()">hi</button>
    <p v-if="items.value=='hello'">hello</p> <!--위 버튼의 value값에 따라 번갈아가며 화면에 표시된다.-->
    <p v-else-if="items.value=='hi'">hi</p> <!--v-if의 경우 false인 경우 주석처리가 되어 DOM에서 아예 제거가 된다.-->
    <P v-show="items.value=='hello'">hello show</p> <!--v-show의 경우 css에서 display 속성이 none이 될 뿐 DOM에서 제거가 된 것은 아니다.-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      new Vue({
        el:'#app',
        data:{
          items:{ //버튼의 속성이 여기에 들어있다.
            id:'1',
            value:'hello'
          }
        },
        methods:{
          clicking:function(){ //버튼 클릭을 통해 데이터를 바꾸면 연결된 태그의 정보도 수정된다.
            if(this.items.value=='hi'){
              this.items.value='hello'
            }
            else{
              this.items.value='hi'
            }
          }
        }
      })
  </script>
</body>
</html>
